<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GitHub掲示板</title>
<style>
  body {
    font-family: sans-serif;
    max-width: 800px;
    margin: auto;
    padding: 10px;
    background: #fafafa;
  }
  .post {
    background: white;
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 6px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  }
  .post-title {
    font-weight: bold;
    margin-bottom: 4px;
  }
  .post-body {
    white-space: pre-wrap;
  }
  a.button {
    background: #333;
    color: white;
    padding: 10px 14px;
    text-decoration: none;
    border-radius: 6px;
    display: inline-block;
    margin-bottom: 20px;
  }
</style>
</head>

<body>
<h1>GitHub 掲示板（Issues）</h1>

<a
  class="button"
  href="https://github.com/Gnuky5411/first-code/issues/new"
  target="_blank"
>
  ➕ 投稿する（GitHub Issues）
</a>

<div id="posts">読み込み中...</div>

<script>
async function loadIssues() {
  const repo = "Gnuky5411/first-code";
  const url = `https://api.github.com/repos/${repo}/issues`;

  const res = await fetch(url);
  const issues = await res.json();

  const container = document.getElementById("posts");
  container.innerHTML = "";

  issues.forEach(issue => {
    const div = document.createElement("div");
    div.className = "post";

    div.innerHTML = `
      <div class="post-title">#${issue.number}：${issue.title}</div>
      <div class="post-body">${issue.body ? issue.body : "（本文なし）"}</div>
    `;
    container.appendChild(div);
  });
}

loadIssues();
</script>
</body>
</html>
